<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <title>Vanilla JS challenge Rock, Paper, Scissors</title>

</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button onclick="SelectChoice('rock')">Rock</button>
    <button onclick="SelectChoice('paper')">Paper</button>
    <button onclick="SelectChoice('scissors')">Scissors</button>
    <div id="result"></div>

    <script>
        function SelectChoice(user) {
            const choices = ['rock', 'paper', 'scissors'];
            const computer = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (user === computer) {
                result = "It's a tie!";
            } else if (
                (user === 'rock' && computer === 'scissors') ||
                (user === 'paper' && computer === 'rock') ||
                (user === 'scissors' && computer === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').textContent = `Your choice ${user}, computer choice ${computer}. ${result}`;
        }
    </script>
</body>
</html>
